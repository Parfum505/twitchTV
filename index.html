<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Twitch TV</title>
	<link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<header class="text-center flex">
			<a class="logo" href="https://www.twitch.tv/" target="_blank" title="Twitch"><img src="img/logo_header.png" alt="logo Twitch"></a>
			<h1 class="flex">Twitch TV Channels</h1>
			<div class="search">
				<input class="shadow" type="search" placeholder="Search Twitch TV Channels...">
			</div>
			<div class="buttons flex">
				<div class="shadow active channels" data-filter="all">All <span>Channels</span></div>
				<div class="shadow" data-filter="online">Online <span>Channels</span></div>
				<div class="shadow" data-filter="offline">Offline <span>Channels</span></div>
			</div>
		</header>
		<main class="shadow">
			<ul class="flex">
				<li class="online">Dsdfsdf</li>
				<li class="offline">adsad</li>
				<li class="online">Dsdfsdf</li>
				<li class="offline">Csfsdf</li>
				<li class="online">Dsdfsdf</li>
				<li class="online">Aadad</li>
				<li class="offline">Dsdfwff</li>
			</ul>
		</main>
	</div>
	<footer class="text-center">
		<span>Designed &amp; Coded by</span>
		<a href="https://www.linkedin.com/in/pavel-kryvytskyi-370720124" target="_blank">Pavlo Kryvytskyi</a>
	</footer>
	<div class="video_container">
	<video autoplay loop class="fillWidth">
            <source src="video/MP4/Fishermen-Resting.mp4" type="video/mp4" />Your browser does not support the video tag. I suggest you upgrade your browser.
            <source src="video/WEBM/Fishermen-Resting.webm" type="video/webm" />Your browser does not support the video tag. I suggest you upgrade your browser.
	</video>
	</div>

	<script src="script.js"></script>
</body>
</html>
