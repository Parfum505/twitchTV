<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Twitch TV</title>
	<link rel="stylesheet" href="style.css"></head>
<body>
	<div class="container">
		<header class="text-center flex">
			<a class="logo" href="https://www.twitch.tv/" target="_blank" title="Twitch"><img src="img/logo_header.png" alt="logo Twitch"></a>
			<h1 class="flex">Twitch TV Channels</h1>
			<div class="search">
				<input type="search" placeholder="Search Twitch TV Channels...">
			</div>
			<div class="buttons flex">
				<div><p>All </p><span>Channels</span></div>
				<div>Online <span>Channels</span></div>
				<div>Offline <span>Channels</span></div>
			</div>
		</header>
		<main>
			<ul>
				<li class="online"></li>
				<li class="offline">adsad</li>
				<li class="online">Dsdfsdf</li>
				<li class="offline">Csfsdf</li>
				<li class="online">Dsdfsdf</li>
				<li class="online">Aadad</li>
				<li class="offline">Dsdfwff</li>
			</ul>
		</main>
	</div>
	<footer class="text-center">
		<span>Designed &amp; Coded by</span>
		<a href="https://www.linkedin.com/in/pavel-kryvytskyi-370720124" target="_blank">Pavlo Kryvytskyi</a>
	</footer>

	<link rel="stylesheet" href="script.js"></body>
</html>
